<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="head"> Rock Paper Scissors Game</h2>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="image/paper.png">
        </div>
        <div class="choice" id="rock">
            <img src="image/rock.png">
        </div>

        <div class="choice" id="scissor">
            <img src="image/scissors.png">
        </div>
    </div>
    <br>
    <div class="score-bord">
        <div class="score">
            <p id="user">0</p>
            <p> User(You)</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p> Computer</p>
        </div>
    </div>
    <div class="win"><p id="win"></p> </div>
    <div class="msg"><p >...Play your Move...</p> </div>
    <button class="rst">Reset</button>
    <script src="app.js"></script>
</body>

</html>
